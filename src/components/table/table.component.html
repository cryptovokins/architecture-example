<table class="ardi-table">
  <thead>
    <tr class="row header">
      <th *ngFor="let column of config" class="cell header">{{column.title}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData; index as i" [ngClass]="{'unpair': (i % 2) > 0, 'pair': (i % 2) === 0}" class="row body">
      <td *ngFor="let column of config" (click)="clickOnRow(item)" class="cell body">{{item[column.name]}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="row footer">
      <td class="cell footer" colspan="3">
        <button (click)="clickOnFirstBtn()" class="btn first">First</button>
        <button (click)="clickOnPrevBtn()" class="btn prev">Previous</button>
        <select class="btn size" (change)="changeSizePage($event.target.value)">
          <option selected value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
        <button (click)="clickOnNextPage()" class="btn next">Next</button>
        <button (click)="clickOnLastPage()" class="btn last">Last</button>
      </td>
    </tr>
  </tfoot>
</table>
